<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Nauka JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="https://tcode.ga/website/assets/images/logo.png">
  </head>
  <body>
    <p id="tekst">JavaScript</p>
    <p id="doTlumaczenia">
      Najczęściej spotykanym zastosowaniem języka JavaScript są strony
      internetowe. Skrypty te służą najczęściej do zapewnienia interakcji
      poprzez reagowanie na zdarzenia, walidacji danych wprowadzanych w
      formularzach lub tworzenia złożonych efektów wizualnych.
    </p>
    <button id="btnTlumacz">
      Tłumacz tekst
    </button>
    <button id="dodajKolo">
      Dodaj koło
    </button>
    <div id="kolo">

    </div>
    <form>
      <fieldset>
        <legend>
          Logowanie
        </legend>
        <label>Login:*</label><br>
        <input id="login" type="text" name="login"><br>
        <label>Hasło:*</label><br>
        <input id="pass" type="password" name="pass">
        <input id="zaloguj" type="submit" value="Zaloguj">
      </fieldset>
    </form>
    <p id="infoLogowanie">

    </p>
  </body>
</html>
